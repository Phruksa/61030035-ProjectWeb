<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/game.css">
    </head>
    <body>
        <header align="center">
            Tic Tac Toe
        </header>
        <nav class="mainMenu">
            <a href="./index.html"><img src="./images/home.png"  class="iconMenu" ><div class="textMenu">Home</div></a>
            &emsp; &ensp; <a href="./profile.html"><img src="./images/user.png"  class="iconMenu"><div class="textMenu">Profile</div></a>
        </nav>
        <main>
            <section id="gameindex" align="center">
                <p class="game">Game XO</p>
                <div class="gameXO">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <h2 class="status"></h2>
                <button class="restart">Restart Game</button>
            </section>
        </main>
        <footer>
            <p>&copy; Phruksa Kaewmanee</p>
            <div>Icons by <a href="https://www.flaticon.com/" title="flaticon">flaticon</a>
            </div>
        </footer>
        <script src="./script/game.js"></script>
    </body>
</html>
